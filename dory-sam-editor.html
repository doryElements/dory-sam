<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<link rel="import" href="dory-sam-editor-form.html">

<link rel="import" href="../air-cruddy/air-cruddy-elasticsearch.html">

<dom-module id="dory-sam-editor">
    <template>
        <style>
            :host {
                display: block;
            }

            .buttons {
                float: right;
            }
            .closed-tab{
                display : none;
            }
            .dynbox {
                margin-top: 1em;
                min-width: 50%;
                @apply --layout-flex-auto;
            }
        </style>

        <air-cruddy-elasticsearch id="cruddy"  mode="cors" url="http://localhost:9200/sam/sam"
                                  elastic-refresh="true"
                                  data="{{data}}" entity-id="{{entityId}}">
            <!-- Nom -->
            <paper-input value="{{data.app}}" label="Nom"></paper-input>

            <!-- Description -->
            <paper-textarea char-counter maxlength="1000" label="Description" rows="3"
                            value="{{data.description}}"></paper-textarea>

            <paper-tabs selected="0" fit-container>
                <paper-tab on-tap="_openFormQuali">QUALIFICATION</paper-tab>
                <paper-tab on-tap="_openFormRec">RECETTE</paper-tab>
                <paper-tab on-tap="_openFormProd">PRODUCTION</paper-tab>
            </paper-tabs>

            <div id="formQuali" class="tab">
                <dory-sam-editor-form data="{{data.quali}}"></dory-sam-editor-form>
            </div>

            <div id="formRec" class="closed-tab">
                <dory-sam-editor-form data="{{data.rec}}"></dory-sam-editor-form>
            </div>

            <div id="formProd" class="closed-tab">
                <dory-sam-editor-form data="{{data.prod}}"></dory-sam-editor-form>
            </div>

            <div class="buttons">
                <paper-icon-button icon="save" on-tap="_save"></paper-icon-button>
                <paper-icon-button icon="delete" on-tap="_delete"></paper-icon-button>
            </div>

        </air-cruddy-elasticsearch>
    </template>

    <script>
        /**
         * `dory-sam-editor`
         *
         *
         * @customElement
         * @polymer
         */
        class DorySamEditor extends Polymer.Element {
            static get is() {
                return 'dory-sam-editor';
            }

            static get properties() {
                return {
                    entityId: {
                        type: String
                    },
                    data: {
                        type: Object,
                        notify: true,
                        value: function () {
                            return {};
                        }
                    }
                };
            }

            constructor() {
                super();
            }

            _save() {

                console.log(this.$.cruddy.save());
            }

            _openFormQuali() {
                this.$.formRec.classList.add("closed-tab");
                this.$.formProd.classList.add("closed-tab");
                this.$.formQuali.classList.remove("closed-tab");
            }

            _openFormRec() {
                this.$.formQuali.classList.add("closed-tab");
                this.$.formProd.classList.add("closed-tab");
                this.$.formRec.classList.remove("closed-tab");
            }

            _openFormProd() {
                this.$.formRec.classList.add("closed-tab");
                this.$.formQuali.classList.add("closed-tab");
                this.$.formProd.classList.remove("closed-tab");
            }

        }


        window.customElements.define(DorySamEditor.is, DorySamEditor);
    </script>
</dom-module>
