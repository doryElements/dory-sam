<dom-module id="dory-sam-list">
    <template>
        <style>
            :host {
                display: block;
                height: 100vh;
            }

            paper-fab{
                position:fixed;
                bottom : 16px;
                right:16px;
            }

            .list{
                background-color: var(--dory-background-color);
                height:100vh;
                position : relative;
            }

            .details-container{
                position : relative;
            }

            #close-button{
                position : absolute;
                top : 25px;
                right: 15px;
            }
            h2{
                color: var(--dory-h2-color);
                font : 30px "Roboto";
                padding : 30px;
            }
        </style>

        <iron-pages selected="[[tabSelected]]" fallback-selection="fallback">

            <div class="list">
                <h2>Mes Applications</h2>
                <iron-list id="list" items="[[items]]" as="it"  grid>
                    <template>
                        <div class="card">
                            <dory-sam-card data="[[it]]" tabindex$="[[tabIndex]]" on-tap="_openDetails"></dory-sam-card>
                            <paper-fab mini icon="create" on-tap="_handleEditTap"></paper-fab>
                        </div>
                    </template>
                </iron-list>
            </div>

            <div class="details-container">
                <dory-sam-card-details entity-id="[[entityId]]"></dory-sam-card-details>
                <paper-icon-button id="close-button" icon="close" on-tap="_closeDetails"></paper-icon-button>
            </div>

        </iron-pages>
    </template>

    <script>
        /**
         * `dory-sam-list`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class DorySamList extends Polymer.Element {
            static get is() {
                return 'dory-sam-list';
            }

            static get properties() {
                return {
                    items : {
                        type : Array,
                    },
                    data: {
                        type:Object
                    },
                    entityId: {
                        type:String
                    },
                    tabSelected : {
                        type: Number,
                        value : 0
                    }
                };
            }

            _handleEditTap(e){
                let item = e.model.it;
                if(item){
                    this.entityId= item.id;
                    console.log('_handleEditTap entityId : ',  this.entityId);
                    this.dispatchEvent(new CustomEvent('dory-open-editor',{detail:{id:this.entityId}}));
                }
            }

            _openDetails(e){
                let item= e.model.it;
                if(item){
                    this.entityId= item.id;
                    this.tabSelected = 1;
                }
            }

            _closeDetails(e){
                this.entityId = null;
                this.tabSelected = 0;
            }
        }

        window.customElements.define(DorySamList.is, DorySamList);
    </script>
</dom-module>
