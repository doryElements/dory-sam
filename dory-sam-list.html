<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<!--
`dory-sam-list`
Polymer Element dory-sam-list

@demo demo/index.html 
-->

<dom-module id="dory-sam-list">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <paper-toolbar class="medium-tall">
            <paper-icon-button id="button" icon="arrow-back"></paper-icon-button>
            <div class="title">List</div>
        </paper-toolbar>
        <h2 on-tap="_requestEdit">List [[prop1]]</h2>
    </template>

    <script>
        Polymer({

            is: 'dory-sam-list',

            properties: {
                prop1: {
                    type: String,
                    value: 'dory-sam-list',
                },
            },

            _requestEdit: function (e) {
              this.fire('dory-open-page', {page:'edit', id:'sam01'})
            },

        });
    </script>
</dom-module>
