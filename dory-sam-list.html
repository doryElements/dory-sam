<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-fab/paper-fab.html">

<link rel="import" href="dory-sam-card.html">

<dom-module id="dory-sam-list">
    <template>
        <style>
            :host {
                display: block;
                height: 100vh;
            }

            paper-fab{
                position:fixed;
                bottom : 16px;
                right:16px;
                background-color: #4285f4;
            }

            paper-dialog.editor-dialog{
                position: fixed;
                bottom:16px;
                right: 5px;
                min-height : 700px;
                min-width : 600px;
            }

            iron-list{
                height:100vh;
            }
        </style>

        <iron-list id="list" items="[[items]]" as="it"  grid>
            <template>
                <div class="card">
                    <dory-sam-card data="[[it._source]]" tabindex$="[[tabIndex]]"></dory-sam-card>
                    <paper-fab mini icon="create" on-tap="_handleEditTap"></paper-fab>
                </div>
            </template>
        </iron-list>

        <paper-fab  icon="add-circle-outline" on-tap="_openEditCreate"></paper-fab>

        <paper-dialog id="maineditor" class="editor-dialog">
            <dory-sam-editor entity-id="{{entityId}}" data="[[itemSelected]]"></dory-sam-editor>
        </paper-dialog>

    </template>

    <script>
        /**
         * `dory-sam-list`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class DorySamList extends Polymer.Element {
            static get is() {
                return 'dory-sam-list';
            }

            static get properties() {
                return {
                    items : {
                        type : Array,
                    },
                    itemSelected: {
                        type:Object
                    },
                    entityId: {
                        type:String
                    }
                };
            }
            _handleEditTap(e){
                let item = e.model.it;
                if(item){
                    this.itemSelected = item;
                    this.entityId= item.id;
                    this._openEdit();
                }
            }
            _openEditCreate(){
                this.itemSelected = null;
                this.entityId= null;
                this._openEdit();
            }
            _openEdit() {
                this.$.maineditor.open();
            }
        }

        window.customElements.define(DorySamList.is, DorySamList);
    </script>
</dom-module>
