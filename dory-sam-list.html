<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<link rel="import" href="dory-sam-card.html">

<dom-module id="dory-sam-list">
    <template>
        <style>
            :host {
                display: block;
                height: 100vh;
            }
        </style>

        <iron-list id="list" items="[[items]]" as="it" on-tap="_handleListSelect" on-selected-item-changed="_handleSelectItemChanged" selected-item="{{itemSelected}}" selection-enabled  grid>
            <template>
                <dory-sam-card data="[[it]]" tabindex$="[[tabIndex]]" on-tap="_handleCardTap"></dory-sam-card>
            </template>
        </iron-list>

    </template>

    <script>
        /**
         * `dory-sam-list`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class DorySamList extends Polymer.Element {
            static get is() {
                return 'dory-sam-list';
            }

            static get properties() {
                return {
                    items : {
                        type : Array,
                    },
                    itemSelected: {
                        type:Object,
                        observer: '_itemSelectedChanged'

                    }
                };
            }
            _handleCardTap(e){
                let item = e.model.it;
                if (item) {
                    console.log("on tap item", item.app);
                }
            }

            _itemSelectedChanged() {
                let model =this.itemSelected;
                if (model) {
                    console.log('Property Change', model.app);
                }
            }

            _handleSelectItemChanged(e){
                let model = e.detail.value;
                if (model) {
                    console.log("Handle Event Changed", model.app);
                }
            }
            _handleListSelectItem(e) {
                let tplInstance = this.$.list.modelForElement(e.target);
                let model = tplInstance.it;
                if (model) {
                    console.log("List Event", model.app);
                }
            }
        }

        window.customElements.define(DorySamList.is, DorySamList);
    </script>
</dom-module>
