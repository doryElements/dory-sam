<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../iron-scroll-threshold/iron-scroll-threshold.html">

<link rel="import" href="dory-sam-card.html">

<link rel="import" href="../air-cruddy/air-cruddy-elasticsearch.html">


<dom-module id="dory-sam-list">
    <template>
        <style>
            :host {
                display: block;
                height: 100vh;
            }

            paper-fab{
                position:fixed;
                bottom : 16px;
                right:16px;
            }

            h2{
                color: var(--h2-color);
                font : 30px "Roboto";
                padding : 30px;
            }
        </style>
        <h2>Mes Applications</h2>
        <iron-scroll-threshold id="scrollThreshold" lower-threshold="50" on-lower-threshold="_loadMoreData">
            <iron-list id="list" scroll-target="scrollThreshold" items="[[items]]" as="it"  grid>
                <template>
                    <div class="card">
                        <dory-sam-card data="[[it]]" tabindex$="[[tabIndex]]" on-tap="_openDetails"></dory-sam-card>
                        <paper-fab mini icon="create" on-tap="_handleEditTap"></paper-fab>
                    </div>
                </template>
            </iron-list>
        </iron-scroll-threshold>

    </template>

    <script>
        /**
         * `dory-sam-list`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class DorySamList extends Polymer.Element {
            static get is() {
                return 'dory-sam-list';
            }

            static get properties() {
                return {
                    items : {
                        type : Array,
                    },
                    entityId: {
                        type:String
                    }
                };
            }

            _handleEditTap(e){
                let item = e.model.it;
                if(item){
                    this.entityId= item.id;
                    this.dispatchEvent(new CustomEvent('dory-open-editor',{detail:{id:this.entityId}}));
                }
            }

            _openDetails(e){
                let item= e.model.it;
                if(item){
                    this.entityId= item.id;
                    this.dispatchEvent(new CustomEvent('dory-open-details',{detail:{id:this.entityId}}));
                }
            }

            _loadMoreData(){
                this.dispatchEvent(new CustomEvent('dory-load-data'));
            }

            clearTriggers(){
                this.$.scrollThreshold.clearTriggers();
                console.log('Triggers cleared');
            }
        }

        window.customElements.define(DorySamList.is, DorySamList);
    </script>
</dom-module>
