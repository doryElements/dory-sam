<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-pages/iron-pages.html">

<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-fab/paper-fab.html">

<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">

<link rel="import" href="../neon-animation/web-animations.html">
<link rel="import" href="../neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">

<link rel="import" href="dory-sam-card.html">
<link rel="import" href="dory-sam-editor.html">
<link rel="import" href="dory-sam-editor-control.html">

<link rel="import" href="../air-cruddy/air-cruddy-elasticsearch.html">


<dom-module id="dory-sam-list">
    <template>
        <style>
            :host {
                display: block;
                height: 100vh;
                --paper-fab-background: #4285f4;
                --dory-h2-color :#FF6F00 ;
                --dory-background-color : #EFEBE9;
            }

            paper-fab{
                position:fixed;
                bottom : 16px;
                right:16px;
            }

            paper-dialog.editor-dialog{
                height  : 90vh;
                width : 70vw;
                min-width : 300px;
            }

            paper-dialog paper-dialog-scrollable {
                --paper-dialog-scrollable: {
                    box-sizing: border-box;
                    width: 70vw;
                    height: 85vh;
                }
            }

            .list{
                background-color: var(--dory-background-color);
                height:100vh;
                position : relative;
            }

            .buttons{
                position : absolute;
                bottom  : 0;
                width:90%;
            }

            .details-container{
                position : relative;
            }

            #close-button{
                position : absolute;
                top : 25px;
                right: 15px;
            }
            h2{
                color: var(--dory-h2-color);
                font : 30px "Roboto";
                padding : 30px;
            }
        </style>

        <iron-pages selected="[[tabSelected]]" fallback-selection="fallback">
            <div class="list">
                <h2>Mes Applications</h2>
                <iron-list id="list" items="[[items]]" as="it"  grid>
                    <template>
                        <div class="card">
                            <dory-sam-card data="[[it]]" tabindex$="[[tabIndex]]" on-tap="_openDetails"></dory-sam-card>
                            <paper-fab mini icon="create" on-tap="_handleEditTap"></paper-fab>
                        </div>
                    </template>
                </iron-list>

                <paper-fab  icon="add-circle-outline" on-tap="_openEditCreate"></paper-fab>
            </div>

            <div class="details-container">
                <dory-sam-card-details entity-id="[[entityId]]"></dory-sam-card-details>
                <paper-icon-button id="close-button" icon="close" on-tap="_closeDetails"></paper-icon-button>
            </div>

        </iron-pages>



        <paper-dialog id="maineditor" class="editor-dialog" modal>
            <paper-dialog-scrollable class="scrollable-dialog">
                <dory-sam-editor id="doryEditor" entity-id="{{entityId}}"></dory-sam-editor>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-icon-button icon="delete" dialog-confirm on-tap="_delete"></paper-icon-button>
                <paper-icon-button icon="save" dialog-confirm on-tap="_save"></paper-icon-button>
            </div>
        </paper-dialog>

    </template>

    <script>
        /**
         * `dory-sam-list`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class DorySamList extends Polymer.Element {
            static get is() {
                return 'dory-sam-list';
            }

            static get properties() {
                return {
                    items : {
                        type : Array,
                    },
                    data: {
                        type:Object
                    },
                    entityId: {
                        type:String
                    },
                    tabSelected : {
                        type: Number,
                        value : 0
                    }
                };
            }
            _handleEditTap(e){
                let item = e.model.it;
                if(item){
                    this.entityId= item.id;
                    console.log('_handleEditTap entityId : ',  this.entityId);
                    this._openEdit();
                }
            }
            _openEditCreate(){
                this.entityId= null;
                this._openEdit();
            }
            _openEdit() {
                this.$.maineditor.open();
            }
            _delete() {
                this.$.doryEditor._delete();

            }
            _save() {
                this.$.doryEditor._save();

            }
            _openDetails(e){
                let item= e.model.it;
                if(item){
                    this.entityId= item.id;
                    this.tabSelected = 1;
                }
            }

            _closeDetails(e){
                this.entityId = null;
                this.tabSelected = 0;
            }
        }

        window.customElements.define(DorySamList.is, DorySamList);
    </script>
</dom-module>
