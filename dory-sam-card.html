<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="../paper-card/paper-card.html">

<link rel="import" href="dory-sam.html">
<link rel="import" href="dory-sam-editor.html">
<link rel="import" href="dory-sam-card-details.html">

<dom-module id="dory-sam-card">
    <template>
        <style>
            :host {
                display: inline-block;
                padding: 10px;
            }

            paper-card{
                width: 300px;
                height: 300px;
                --paper-card-header-color: var(--h4-color);
                --paper-card-header-text : {
                    text-align: center;
                }
            }

            div.card-content{
                overflow: hidden;
                height : 150px;
                text-overflow: ellipsis;
            }

            .ellipsis{
                background: -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0)), to(#fff));
                position : absolute;
                width : 100%;
                bottom:0;
                height : 50px;
                left:0;
            }
        </style>

        <paper-card heading="[[data.app]]">
            <div class="card-content">
                <div class="content">
                    [[data.description]]
                </div>
                <div class="ellipsis"></div>
            </div>
        </paper-card>
    </template>

    <script>
        /**
         * `dory-sam-card`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class DorySamCard extends Polymer.Element {
            static get is() {
                return 'dory-sam-card';
            }

            static get properties() {
                return {
                    data: {
                        type: Object
                    }
                };
            }

            openDetails () {
                this.$.details.open();
            }
        }

        window.customElements.define(DorySamCard.is, DorySamCard);
    </script>
</dom-module>
