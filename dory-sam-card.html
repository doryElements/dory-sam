<!--
`dory-list`

### Styling
Custom property               | Description                                  | Default
------------------------------|----------------------------------------------|----------
`--dory-icon-color-server`    | Server icon color                            | `--paper-purple-800`
`--dory-icon-color-uri`       | Uri icon color                               | `--paper-yellow-700`
`--dory-icon-color-storage`   | Storage icon color                           | `--paper-green-400`

@demo demo/index.html 
-->

<dom-module id="dory-sam-card">
    <template>
        <style>
            :host {
                display: block;
                --paper-card-header-text: {
                    text-align: center;
                    font-weight: bold;
                    font-size: 30px;
                };
                --custom-color-header: var(--paper-blue-300);
                --custom-color-subtitle: var(--paper-blue-300);

                --paper-card-header-color: var(--custom-color-header);

            }
            paper-card {
                width: 300px;
                height: 300px;
                overflow: hidden;
                margin: 8px;
            }

            .card-subtitle {
                font-weight: bold;
                color: var(--custom-color-subtitle);
            }

            .cardServer {
                --dory-item-color:   var(--dory-icon-color-server, var(--paper-purple-800));
            }
            .cardUri {
                --dory-item-color:   var(--dory-icon-color-uri,var(--paper-yellow-700));
            }
            .cardStorage {
                --dory-item-color:   var(--dory-icon-color-storage,var(--paper-green-400));
            }

            paper-fab {
                position: absolute;
                right: 15px;
                bottom: 15px;
                --paper-fab-background: var(--paper-blue-100);
            }

            .iconslist {
                @apply(--layout-vertical);
            }

        </style>

        <paper-card heading="[[data._source.app]]" alt="[[data._source.app]]" elevation="3">
            <div class="card-content" on-tap="_showDetails">
                <span class="card-subtitle">[[localize(data.env)]]</span>

                <div class="iconslist">
                    <dory-sam-card-item items="[[data._source.uris]]" icon="maps:place" class="cardUri"></dory-sam-card-item>
                    <dory-sam-card-item items="[[data._source.servers]]" icon="dns" class="cardServer"></dory-sam-card-item>
                    <dory-sam-card-item items="[[data._source.databases]]" icon="device:storage" class="cardStorage"></dory-sam-card-item>
                </div>
            </div>
            <paper-fab icon="icons:create" title="edit" on-tap="_requestEdit" mini></paper-fab>
        </paper-card>

    </template>

    <script>
        Polymer({

            is: 'dory-sam-card',

            behaviors: [
                Polymer.AppLocalizeBehavior
            ],

            properties: {
                data: {
                    type: Object,
                },
                language: {
                    value: 'fr'
                },
                resources: {
                    value: function () {
                        return {
                            'fr': {'REC': 'Recette', 'PROD': 'Production', 'QUALIF': 'Qualif'}
                        }
                    }
                }
            },

            _requestEdit: function (e) {
                this.fire('dory-open-page', {page:'edit', id:this.data._id})
            },

            _showDetails: function (e) {
                this.fire('show-details', {data: this.data})
            }
        });
    </script>
</dom-module>
