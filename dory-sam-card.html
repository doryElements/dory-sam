<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icon/iron-icons.html">
<link rel="import" href="../iron-icons/device-icons.html">

<link rel="import" href="dory-sam.html">
<link rel="import" href="dory-sam-editor.html">
<link rel="import" href="dory-sam-card-details.html">

<dom-module id="dory-sam-card">
    <template>
        <style>
            :host {
                display: inline-block;
                padding: 10px;
            }

            paper-card{
                width: 300px;
                height: 300px;
                --paper-card-header-color: var(--h4-color);
                --paper-card-header-text : {
                    text-align: center;
                }
            }

            div.card-content{
                overflow: hidden;
                height : 150px;
                text-overflow: ellipsis;
            }

            .right-ellipsis{
                background: -webkit-gradient(linear, left top, right top, from(rgba(255,255,255,0)), to(#fff));
                position : absolute;
                height : 100%;
                right : 0;
                top : 0;
                width : 60px;
            }

            h4{
                color : var(--h4-color);
                font : 14px 'Roboto';
            }

            .info{
                padding : 5px;
            }

            #url{
                --iron-icon-fill-color: #B2EBF2;
            }
            #servers{
                --iron-icon-fill-color: #FFE0B2;
            }
            #bdds{
                --iron-icon-fill-color: #FF8A65;
            }
            span{
                position : absolute;
                margin-left : 4px;
            }
        </style>

        <paper-card heading="[[data.app]]">
            <div class="card-content">
                <div class="content">
                    <h4>Production</h4>
                    <div class="info">
                        <iron-icon id="url" icon="cloud"></iron-icon>
                        <span>[[data.prod.urls.0.value]]</span>
                    </div>
                    <div class="info">
                        <iron-icon id="servers" icon="dns"></iron-icon>
                        [[servers]]
                    </div>
                    <div class="info">
                        <iron-icon id="bdds" icon="device:storage"></iron-icon>
                        [[bdds]]
                    </div>
                    <div class="right-ellipsis"></div>
                </div>
            </div>
        </paper-card>
    </template>

    <script>
        /**
         * `dory-sam-card`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class DorySamCard extends Polymer.Element {
            static get is() {
                return 'dory-sam-card';
            }

            static get properties() {
                return {
                    data: {
                        type: Object,
                        notify : true,
                        observer : '_handleListsDisplay'
                    },
                    servers : {
                        type : String
                    },
                    bdds : {
                        type : String
                    }
                };
            }

            /**
             * Fill out servers and DBs strings with the content of their arrays in the data object.
             */
            _handleListsDisplay(){
                let result = "";
                if(this.data.prod.servers){
                    this.data.prod.servers.forEach(function(e){
                        result = result+" / "+e.value;
                    });
                }
                result = result.substr(3);
                this.servers = result;
                result ="";
                if(this.data.prod.bdds){
                    this.data.prod.bdds.forEach(function(e){
                        result = result+" / "+e.value;
                    });
                }
                result = result.substr(3);
                this.bdds = result;
            }
        }

        window.customElements.define(DorySamCard.is, DorySamCard);
    </script>
</dom-module>
