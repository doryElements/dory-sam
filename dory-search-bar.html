<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href ="../paper-input/paper-input.html">
<link rel="import" href ="../paper-icon-button/paper-icon-button.html">
<link rel="import" href ="../iron-icon/iron-icons.html">

<link rel="import" href="../polymer/lib/utils/debounce.html">

<dom-module id="dory-search-bar">
    <template>
        <style>
            :host {
                display: block;
            }

            .search{
                color: var(--sidebar-text-color);
                --paper-input-container-input-color: var(--sidebar-text-color);
                --paper-input-container-color: var(--sidebar-text-color);
                padding:10px;
            }
        </style>

        <paper-input class="search" value="{{searchText}}"  placeholder="[[placeholder]]">
            <paper-icon-button slot="suffix" icon="search" on-tap="search"></paper-icon-button>
        </paper-input>
    </template>

    <script>
        /**
         * `dory-search-bar`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class DorySearchBar extends Polymer.Element {
            static get is() {
                return 'dory-search-bar';
            }

            static get properties() {
                return {
                    searchText:{
                        type:String,
                        observer :'_searchTextChanged',
                        notify: true
                    },
                    placeholder : {
                        type : String
                    }
                };
            }

            _searchTextChanged (newValue) {
                this._debouncer = Polymer.Debouncer.debounce(
                    this._debouncer,
                    Polymer.Async.timeOut.after(500),
                    () => {
                        this.search();
                    });
            }

            search(){
                this.dispatchEvent(new CustomEvent('search',{detail:{searchText:this.searchText}}));
            }
        }

        window.customElements.define(DorySearchBar.is, DorySearchBar);
    </script>
</dom-module>
