<!--
`dory-sam-editor-servers`


@demo demo/index.html 
-->

<dom-module id="dory-sam-editor-servers">
    <template>
        <style include="shared-styles iron-flex iron-flex-alignment iron-flex-factors">
            :host {
                display: block;
                margin-top: 8px;
            }
            :host[invalid] {
                border-left: 1px solid red;
            }

            .header {
                --paper-card-header: {
                    background-color: var(--paper-grey-200);
                }
            }

            .buttonadd {
                background-color: var(--paper-grey-200);
                margin: 8px;
            }

            .card-add-location {
                position: absolute;
                float: right;
                font-size: 15px;
                top: -35px;
                right: 40px;
            }

            label {
                color: var(--paper-grey-600);
            }
        </style>
        <label>Serveurs</label>
        <div class="card-content">
            <template is="dom-repeat" items="{{servers}}">
                <div class="layout horizontal wrap end">
                    <dory-listbox label="Zone" selected="{{item.zone}}" code-labels="[[zones]]"></dory-listbox>
                    <paper-input value="{{item.value}}" class="flex-3 uniqname" label="Name" on-tap="_setValid">
                        <paper-icon-button suffix icon="clear" on-tap="_deleteServer"></paper-icon-button>
                    </paper-input>
                </div>
            </template>
            <paper-button id="addserver" class="buttonadd" on-tap="_addServer" raised>Ajouter un serveur</paper-button>
        </div>
    </template>

    <script>
        Polymer({

            is: 'dory-sam-editor-servers',

            behaviors: [
                Polymer.IronFormElementBehavior,
                Polymer.IronValidatableBehavior
            ],

            properties: {
                servers: {
                    type: Array,
                    notify: true,
                    value: function() { return []; }
                },
                zones: {
                    type: Array,
                    notify: true,
                    value: function () {
                        return [
                            {code: 'LAN', label: 'LAN'},
                            {code: 'DMZ', label: 'DMZ'}
                        ];
                    }
                },
            },

            // Mécanisme prioritaire : le validator est ignoré si _getValidity est défini
            _getValidity: function (values) {
                console.log('----- _getValidity server');
                this.invalid = false;

                var names = Array.prototype.slice.call(this.getElementsByClassName('uniqname')).map(function (e) {
                    return e.value;
                });

                var count = [];

                for (i = 0; i < names.length; i++) {
                    var current = names[i];
                    var filterresult = names.filter(function (e) {
                        return e == current;
                    });
                    count[current] = filterresult.length;
                }
                var component = this;
                Array.prototype.slice.call(this.getElementsByClassName('uniqname')).forEach(function (e) {
                    if (count[e.value] > 1) {
                        e.invalid = true;
                        component.invalid = true;
                    }
                });

                return !this.invalid;
            },

            _addServer: function () {
                if (!this.servers) {
                    this.set('servers', []);
                }
                var server = {};
                this.push('servers', server);
//                console.log('data', JSON.stringify(this.data));
            },
            _deleteServer: function (e) {
//              var index = this.servers.indexOf(server);
                var index = e.model.index;
//              console.log('delete server ', e.model.index);
                this.splice('servers', index, 1);
            },

            _setValid: function (e) {
                this.invalid = false;
                Array.prototype.slice.call(this.getElementsByClassName('uniqname')).filter(function (elt) {
                    return elt.value == Polymer.dom(e).localTarget.value;
                }).forEach(function (elt) {
                    elt.invalid = false
                });
//                e.srcElement.invalid = false;
            }

        });
    </script>
</dom-module>
