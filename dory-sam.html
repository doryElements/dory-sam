<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="dory-sam-editor.html">
<link rel="import" href="dory-sam-card.html">
<dom-module id="dory-sam">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <dory-sam-card name="MAGI" data="[[data]]"></dory-sam-card>

  </template>

  <script>
    /**
     * `dory-sam`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class DorySam extends Polymer.Element {
      static get is() { return 'dory-sam'; }
      static get properties() {
        return {
          data: {
            type: Object,
            value: function() {
                return {
                    name:  'application name',
                    description : 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam ac felis vel ipsum mollis pretium. Phasellus fermentum sodales imperdiet. Ut sed neque mollis, eleifend nibh eget, ornare arcu.'
                };
            }
          }
        };
      }

    }

    window.customElements.define(DorySam.is, DorySam);
  </script>
</dom-module>
