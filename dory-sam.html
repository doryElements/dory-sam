<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../neon-animation/neon-animated-pages.html">

<link rel="import" href="dory-sam-list.html">
<link rel="import" href="dory-sam-editor.html">

<!--
`dory-sam`
Polymer 1

@demo demo/index.html 
-->

<dom-module id="dory-sam">
    <template>
        <style>
            :host {
                display: block;
            }
            neon-animated-pages {
                height: 100%;
            }
            iron-pages {
                height: 100%;
            }
        </style>
        <h2>Hello [[page]]</h2>

        <iron-pages id="pages"
                selected="[[page]]"
                attr-for-selected="name"
                fallback-selection="list"
                role="main">
            <dory-sam-list name="list"></dory-sam-list>
            <dory-sam-editor name="edit"></dory-sam-editor>
        </iron-pages>
    </template>

    <script>
        Polymer({

            is: 'dory-sam',

            listeners: {
                'dory-open-page': '_changePage'
            },

            properties: {
                page: {
                    type: String,
                    value: 'list',
                },
            },
            _changePage: function (e) {
                e.preventDefault();
                var detail = e.detail;
                this.page = detail.page;
            }

        });
    </script>
</dom-module>
