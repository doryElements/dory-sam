<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="dory-crud-routing.html">



<link rel="import" href="dory-sam-page-edit.html">
<link rel="import" href="dory-sam-page-list.html">

<!--
`dory-sam`
Polymer 1

@demo demo/index.html 
-->

<dom-module id="dory-sam">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>


        <dory-crud-routing page="{{page}}" entity-id="{{entityId}}">
            <dory-sam-page-list slot="list"  ></dory-sam-page-list>
            <dory-sam-page-edit slot="edit" entity-id="{{entityId}}"></dory-sam-page-edit>
        </dory-crud-routing>


    </template>

    <script>
        Polymer({

            is: 'dory-sam',


            properties: {
                page: {
                    type: String,
                    value: 'list',
                },



            },


        });
    </script>
</dom-module>
