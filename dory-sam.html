<!--
`dory-sam`
Polymer 1

@demo demo/index.html 
-->

<dom-module id="dory-sam">
    <template>
        <style>
            :host {
                display: block;

            }
            dory-crud-routing {
                width: 500px;
                height: 500px;
            }
        </style>



        <dory-crud-routing page="{{page}}" entity-id="{{entityId}}">
            <dory-sam-list-demo slot="list"></dory-sam-list-demo>
            <dory-sam-editor-demo slot="edit" entity-id="{{entityId}}"></dory-sam-editor-demo>
        </dory-crud-routing>


    </template>

    <script>
        Polymer({

            is: 'dory-sam',


            properties: {
                page: {
                    type: String,
                    value: 'list',
                },

            },


        });
    </script>
</dom-module>
