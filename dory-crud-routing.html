<dom-module id="dory-crud-routing">
    <template>
        <style>
            :host {
                display: block;
                @apply(--paper-font-common-base);
            }
            /*neon-animated-pages {*/
                /*height: 100%;*/
            /*}*/
            /*iron-pages {*/
                /*height: 100%;*/
            /*}*/
        </style>



        <app-location route="{{route}}"  use-hash-as-path></app-location>


        <app-route route="{{route}}" pattern="/list"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>
        <app-route route="{{route}}" pattern="/:page/:id"
                   data="{{routeEditData}}"
                   tail="{{subrouteEdit}}">
        </app-route>

        <iron-pages id="pages"
                selected="[[page]]"
                attr-for-selected="page"
                fallback-selection="list"
                role="main">
            <div page="list">
                <slot  name="list" ></slot>
            </div>
            <div page="edit">
                <slot  name="edit" id="pageEdit"  ></slot>
            </div>

        </iron-pages>



    </template>

    <script>
        Polymer({

            is: 'dory-crud-routing',

            listeners: {
                'dory-open-page': '_changePageEvent'
            },

            properties: {
                page: {
                    type: String,
                    value: 'list',
                },
                route: {
                    type: Object,
//                    observer: '_print',
                    notify: true
                },
                routeData: {
                    type: Object,
                    observer: '_routeDataChanged',
                    notify: true
                },
                subroute: {
                    type: Object,
                    notify: true
                },
                entityId: {
                    type: Object,
                    notify: true,
//                    value: 'sssss'
                },
            },


            _changePageEvent: function (e) {
                e.preventDefault();
                var detail = e.detail;
//                if (detail.id) {
                    this.entityId = detail.id;
//                }
                this.page = detail.page;
                this._changeUrl(detail);
            },

            _changeUrl: function (opt) {
                var newRoute = JSON.parse(JSON.stringify( this.route));
                newRoute.path =  '/'+ opt.page;
                if (opt.id) {
                    newRoute.path += '/'+opt.id;
                }
//                newRoute.prefix = '/sam';
                this.route= newRoute;
            },

            _routeDataChanged: function (oldValue, newValue) {
              console.log()
              this.page= this.routeData.page;
            },

            _print: function (e) {
                console.log('route : ',this.route);
                console.log('routeData : ',this.routeData);
                console.log('subroute : ',this.subroute);
                console.log('routeEditData : ',this.routeEditData);
            }

        });
    </script>
</dom-module>
