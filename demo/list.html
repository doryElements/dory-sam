<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>dory-sam-card demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../dory-sam-list.html">


    <style is="custom-style" include="demo-pages-shared-styles">
        demo-snippet {
            --demo-snippet: {
                width: 800px;
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
            }
        }

    </style>
</head>
<body>
<div >
    <h3>Basic dory-sam-list demo</h3>
    <!--<demo-snippet>-->
        <template is="dom-bind" id="demo">
            <dory-sam-list items="{{data}}"></dory-sam-list>
        </template>
        <script>
            var demo = document.querySelector('#demo');
            var generator = function () {
                var result = [];
                for (var i=1; i <50; i++) {
                   result.push({
                       _source: {
                           app: 'Oura'+i,
                           env: 'PROD',
                           uris: [
                               {value: 'http://uneUrlSuperLongue.pcq.desFois/onenrecontre'+i},
                               {value: 'http://uneUrlSuperLongue.pcq.desFois/onenrecontre'+i},
                           ],
                           servers: [
                               {value: 'serv1', zone: 'LAN'},
                               {value: 'serv2', zone: 'DMZ'},
                           ],
                           databases: [
                               {value: 'nomDatabase'+i}
                           ]
                       }
                   });
                }
                return result;

            };
            demo.data = generator();
        </script>
    <!--</demo-snippet>-->
</div>
</body>
</html>
