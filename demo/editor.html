<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>dory-sam demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../iron-demo-helpers/url-bar.html">


    <link rel="import" href="../dory-sam-editor.html">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        url-bar {
            background-color: red;
            width: 600px;
            height: 150px;
        }

    </style>
</head>
<body>

<template is="dom-bind" id="demo">
    <dory-sam-editor data="{{data}}"></dory-sam-editor>
</template>

<script>
    var demo = document.querySelector('#demo');
    var generator = function () {
        return {
            app: 'Oura',
            env: 'PROD',
            uris: [
                {value: 'http://uneUrlSuperLongue.pcq.desFois/onenrecontre'},
                {value: 'http://uneUrlSuperLongue.pcq.desFois/onenrecontre2'},
            ],
            servers: [
                {value: 'serv1', zone: 'LAN'},
                {value: 'serv2', zone: 'DMZ'},
            ],
            databases: [
                {value: 'nomDatabase'}
            ]
        }
    };
    demo.data = generator();
</script>

</div>
</body>
</html>
