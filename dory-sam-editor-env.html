<dom-module id="dory-sam-editor-env">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: block;

            <!-- Sofrwares -->

            </dory-sam-dyn-list>

            <!-- Serveurs -->
            <dory-sam-dyn-list-serveurs class="dynbox">

            <!-- URLs -->
            <dory-sam-dyn-list class="dynbox" title="URLs"

                               label-item="VIP">
            </dory-sam-dyn-list>

    </template>

    <script>
        /**
         * `dory-sam-editor-env`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class DorySamEditorEnv extends Polymer.Element {
            static get is() {
                return 'dory-sam-editor-env';
            }

            static get properties() {
                return {
                    entityId: {
                        type: String
                    },
                    data: {
                        type: Object,
                        notify: true,
                        value: function () {
                            return {};
                        }
                    }
                };
            }
        }

        window.customElements.define(DorySamEditorEnv.is, DorySamEditorEnv);
    </script>
</dom-module>
