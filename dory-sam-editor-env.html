<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="dory-sam-dyn-list.html">

<dom-module id="dory-sam-editor-env">

        <style include="iron-flex iron-flex-alignment">
            :host {
                display: block;
            }
            .dynbox {
                padding:10px;
            }
        </style>

        <!-- Sofrwares -->
        <dory-sam-dyn-list class="dynbox" title="Softwares"
                           list="{{data.softwares}}"
                           button-label="Ajouter un soft"
                           label-item="Software">
        </dory-sam-dyn-list>

        <!-- Serveurs -->
        <dory-sam-dyn-list class="dynbox" title="Serveurs LAN"
                           list="{{data.serveursLan}}"
                           button-label="Ajouter un serveur LAN"
                           label-item="LAN">
        </dory-sam-dyn-list>
        <dory-sam-dyn-list class="dynbox" title="Serveurs DMZ"
                           list="{{data.serveursDmz}}"
                           button-label="Ajouter un serveur DMZ"
                           label-item="DMZ">
        </dory-sam-dyn-list>

        <!-- URLs -->
        <dory-sam-dyn-list class="dynbox" title="URLs"
                           list="{{data.urls}}"
                           button-label="Ajouter une URL"
                           label-item="URL"
                           placeholder="http://">
        </dory-sam-dyn-list>

        <!-- DBs -->
        <dory-sam-dyn-list class="dynbox" title="Bases de donnÃ©es"
                           list="{{data.bdds}}"

        </dory-sam-dyn-list>

        <!-- VIPs -->
        <dory-sam-dyn-list class="dynbox" title="VIPs"
                           list="{{data.vips}}"
                           button-label="Ajouter un VIP"
                           label-item="VIP">
        </dory-sam-dyn-list>
    </template>

    <script>
        /**
         * `dory-sam-editor-env`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class DorySamEditorEnv extends Polymer.Element {
            static get is() {
                return 'dory-sam-editor-env';
            }

            static get properties() {
                return {
                    entityId: {
                        type: String
                    },
                    data: {
                        type: Object,
                        notify: true,
                        value: function () {
                            return {};
                        }
                    }
                };
            }
        }

        window.customElements.define(DorySamEditorEnv.is, DorySamEditorEnv);
    </script>
</dom-module>
