<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/device-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-pages/iron-pages.html">

<link rel="import" href="dory-sam-card-details-tab.html">

<dom-module id="dory-sam-card-details">
    <template>
        <style>
            :host {
                display: block;
            }
            .closed-tab{
                display : none;
            }
        </style>

        <paper-tabs selected="0" fit-container>
            <paper-tab on-tap="_openQuali">QUALIFICATION</paper-tab>
            <paper-tab on-tap="_openRec">RECETTE</paper-tab>
            <paper-tab on-tap="_openProd">PRODUCTION</paper-tab>
        </paper-tabs>

        <iron-pages selected="[[pageName]]" attr-for-selected="page-name" fallback-selection="fallback">
            <div page-name="quali">
                <dory-sam-card-details-tab data="[[data.quali]]"></dory-sam-card-details-tab>
            </div>
            <div page-name="rec">
                <dory-sam-card-details-tab data="[[data.rec]]"></dory-sam-card-details-tab>
            </div>
            <div page-name="prod">
                <dory-sam-card-details-tab data="[[data.prod]]"></dory-sam-card-details-tab>
            </div>
        </iron-pages>
    </template>

    <script>
        /**
         * `dory-sam-card-details`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class DorySamCardDetails extends Polymer.Element {
            static get is() {
                return 'dory-sam-card-details';
            }

            static get properties() {
                return {
                    data: {
                        type: Object
                    },
                    pageName:{
                        type: String,
                        value : 'quali'
                    }
                };
            }

            _openQuali() {
                this.pageName = 'quali';
            }

            _openRec() {
                this.pageName = 'rec';
            }

            _openProd() {
                this.pageName = 'prod';
            }
        }

        window.customElements.define(DorySamCardDetails.is, DorySamCardDetails);
    </script>
</dom-module>
