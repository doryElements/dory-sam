<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<link rel="import" href="../iron-icons/iron-icons.html">

<dom-module id="dory-sam-dyn-list">
    <template>
        <style>
            :host {
                display: block;
            }

            paper-input{
                display : inline-block;
                width : 40%;
                min-width: 300px;
                padding : 10px;
            }
            h4 {
                color: var(--h4-color);
            }
        </style>

        <h4>[[title]]</h4>
        <div>
            <template is="dom-repeat" items="{{list}}" as="it">
                <paper-input value="{{it}}"  label="[[labelItem]] [[_add(index,1)]]" required placeholder="[[placeholder]]">
                    <paper-icon-button slot="suffix" icon="clear" on-tap="_deleteElt"></paper-icon-button>
                </paper-input>
            </template>
            <paper-icon-button icon="add-circle-outline" on-tap="_addElt"></paper-icon-button>
        </div>
    </template>

    <script>
        /**
         * `dory-sam-dyn-list`
         *
         *
         * @customElement
         * @polymer
         */
        class DorySamDynList extends Polymer.Element {
            static get is() { return 'dory-sam-dyn-list'; }

            static get properties() {
                return {
                    list: {
                        type: Array,
                        value: function() { return []; }
                    },
                    title: {
                        type: String,
                    },
                    placeholder:{
                        type:String,
                    },
                    labelItem: {
                        type: String,
                    },
                    buttonLabel: {
                        type: String,
                    }
                };
            }

            _addElt() {
                if(!this.list) {
                    this.set('list', []);
                }
                this.push('list','');
            }

            _deleteElt(e) {
                let index = e.model.index;
                this.splice('list', index, 1);
            }

            _add(op1, op2) {
                return op1 + op2;
            }
        }

        window.customElements.define(DorySamDynList.is, DorySamDynList);
    </script>
</dom-module>
