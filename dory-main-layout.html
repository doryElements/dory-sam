<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="../app-layout/app-layout.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<link rel="import" href="dory-sam-editor-control.html">

<dom-module id="dory-main-layout">
    <template>
        <style>
            :host {
                display: block;
            }
            h1{
                color: var(--h1-color);
                font : 40px "Roboto";
                margin-bottom : 5px;
            }
            .title{
                text-align : center;
            }
            .logo{
                padding: 10px;
                text-align: center;
                background-color: var(--logo-background-color);
            }
            app-drawer {
                --app-drawer-content-container: {
                    background-color: var(--sidebar-background-color);
                }
            }
            app-toolbar {
                height:122px;
            }
            .content{
                background-color: var(--background-color);
                width : 100%;
                position : absolute;
            }
            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }
        </style>

        <app-drawer-layout fullbleed>
            <app-drawer opened slot="drawer" class="sidebar">
                <div class="logo">
                    <img src="../imgs/agrica-white.png" alt="Agrica">
                </div>
                <div class="sidebar">
                    <slot name="sidebar"></slot>
                </div>
            </app-drawer>

            <app-header-layout>
                <app-header reveals fixed>
                    <app-toolbar>
                        <paper-icon-button drawer-toggle icon="menu"></paper-icon-button>
                        <div class="title" main-title>
                            <h1>DORY</h1>
                            DÃ©pendances des applications
                        </div>
                    </app-toolbar>
                </app-header>
            </app-header-layout>
            <div class="content">
                <slot name="content"></slot>
            </div>
        </app-drawer-layout>
    </template>

    <script>
        /**
         * `dory-main-layout`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class DoryMainLayout extends Polymer.Element {
            static get is() {
                return 'dory-main-layout';
            }

            static get properties() {
                return {};
            }
        }

        window.customElements.define(DoryMainLayout.is, DoryMainLayout);
    </script>
</dom-module>
